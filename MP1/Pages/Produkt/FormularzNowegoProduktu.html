<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowy produkt</title>
    <link rel="stylesheet" href="../../CSS/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <script type="application/javascript" src="../../JS/validationCommon.js"></script>
    <script type="application/javascript" src="../../JS/walidacjaProduktu.js"></script>

</head>

<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoBlack.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>
            <li><a href="../Zamówienia/ListaZamówień.html">Zamówienia</a></li>
            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamówień</a></li>

        </ul>
    </nav>

    <main>
        <h2>Nowy produkt</h2>
        <form class="form" action="DodajNowyProdukt" novalidate onsubmit="return validateForm()">
            <label for="Nazwa">Nazwa:<sup>*</sup></label>
            <input type="text" name="Nazwa" id="Nazwa" placeholder="2-60 znaków" />
            <span id="errorNazwa" class="errors-text"></span>

            <label for="TypProduktu">Typ produktu:<sup>*</sup></label>
            <input type="text" name="TypProduktu" id="TypProduktu" placeholder="2-40 znaków" />
            <span id="errorTypProduktu" class="errors-text"></span>

            <label for="Gwarancja">Gwarancja do:<sup>*</sup></label>
            <input type="date" name="Gwarancja" id="Gwarancja" />
            <span id="errorGwarancja" class="errors-text"></span>

            <label for="Cena">Cena(zł):<sup>*</sup></label>
            <input type="number" name="Cena" id="Cena" placeholder="np. 65" />
            <span id="errorCena" class="errors-text"></span>

            <label for="Kolor">Kolor:</label>
            <input type="text" name="Kolor" id="Kolor" placeholder="np. czerwony" />
            <span id="errorKolor" class="errors-text"></span>

            <div class="form-buttons">
                <p id="errorsSummary" class="errors-text"></p>
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a href="ListaProduktow.html" class="form-button-cancel">Anuluj</a>
            </div>

        </form>
    </main>

    <a class="BackToTopHref" href="#top">
        <div class="BackToTop">
            Powróc na samą góre strony
        </div>
    </a>

    <footer>
        Tomasz Palczewski, s18969
    </footer>


</body>

</html>

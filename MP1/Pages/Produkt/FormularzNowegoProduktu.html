<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowy produkt</title>
    <link rel="stylesheet" href="../../CSS/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoTomoTechShop.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>
            <li><a href="../Zamówienia/ListaZamówień.html">Zamówienia</a></li>
            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamówień</a></li>
            
        </ul>
    </nav>

    <main>
        <h2>Nowy produkt</h2>
        <form class="form" action="DodajNowyProdukt">
            <div class="form-group">
                <label for="Nazwa">Nazwa:<sup>*</sup></label>
                <input type="text" name="Nazwa" id="Nazwa" />
            </div>
            <div class="form-group">
                <label for="TypProduktu">Typ produktu:<sup>*</sup></label>
                <input type="text" name="TypProduktu" id="TypProduktu" />
            </div>
            <div class="form-group">
                <label for="Gwarancja">Gwarancja:<sup>*</sup></label>
                <input type="text" name="Gwarancja" id="Gwarancja" />
            </div>
            <div class="form-group">
                <label for="Cena">Cena(zł):<sup>*</sup></label>
                <input type="number" name="Cena" id="Cena" />
            </div>
            <div class="form-group">
                <label for="Kolor">Kolor:</label>
                <input type="text" name="Kolor" id="Kolor" />
            </div>

            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a href="ListaProduktow.html" class="form-button-cancel">Anuluj</a>
            </div> 

        </form>
    </main>

    <footer>
        Tomasz Palczewski, s18969
    </footer>


</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Szczegóły produktu</title>
    <link rel="stylesheet" href="../../CSS/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>


    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoTomoTechShop.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>
            <li><a href="../Zamówienia/ListaZamówień.html">Zamówienia</a></li>
            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamowień</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły produktu</h2>
        <form class="form" action="WyświetlSzczegółyProduktu">
            <div class="form-group">
                <label for="Nazwa">Nazwa:</label>
                <input type="text" name="Nazwa" id="Nazwa" value="Play Station 5" disabled />
            </div>
            <div class="form-group">
                <label for="TypProduktu">Typ produktu:</label>
                <input type="text" name="TypProduktu" id="TypProduktu" value="Konsola" disabled />
            </div>
            <div class="form-group">
                <label for="Gwarancja">Gwarancja(lata):</label>
                <input type="number" name="Gwarancja" id="Gwarancja" value="2" disabled />
            </div>
            <div class="form-group">
                <label for="Cena">Cena(zł):</label>
                <input type="number" name="Cena" id="Cena" value="2299" disabled />
            </div>
            <div class="form-group">
                <label for="Kolor">Kolor:</label>
                <input type="text" name="Kolor" id="Kolor" value="Bialo czarny" disabled />
            </div>

            <div class="form-buttons">
                <a href="FormularzNowegoProduktu.html" class="form-button-edit-detail">Edytuj</a>
            </div>
           

        </form>

        <h2>Szczegóły pozycji zamówień</h2>
        <table class="table-list" style="width: 60%;">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Rabat</th>
                    <th>Ilosc</th>
                    <th>Nazwisko</th>
                </tr>
            </thead>
            <tr>
                <td>Play Station 5</td>
                <td>5%</td>
                <td>1</td>
                <td>Kowalski</td>
            </tr>
            <tbody>

            </tbody>
        </table>

        <div class="form-buttons" style="width: 60%;">
            <a class="form-button-cancel-detail" href="ListaProduktow.html">Powrót</a>
        </div>

       

    </main>

    <footer>
        Tomasz Palczewski, s18969
    </footer>


</body>

</html>

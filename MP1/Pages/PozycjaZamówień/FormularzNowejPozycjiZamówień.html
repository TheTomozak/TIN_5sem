<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoTomoTechShop.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>

            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamowień</a></li>

        </ul>
    </nav>

    <main>
        <h2>Nowa pozycja zamówienia</h2>
        <form action="DodajNowąPozycjęZamówień">
            <div>
                <label for="Zamówienie">Kupiec:<sup>*</sup></label>
                <select name="Zamówienie" id="Zamówienie">
                    <option value="IdKlient">Jan Kowalski</option>
                    <option value="IdKlient">Adam Nowak</option>
                    <option value="IdKlient">Grzegorz Brzęczyszczykiewicz</option>
                </select>
            </div>
            <div>
                <label for="Produkt">Nazwa produktu:<sup>*</sup></label>
                <select name="Produkt" id="Produkt">
                    <option value="IdProdukt">Play Station 5</option>
                    <option value="IdProdukt">Nintendo Switch</option>
                    <option value="IdProdukt">Corsair K55 RGB</option>
                </select>
            </div>
            <div>
                <label for="Rabat">Rabat(%):</label>
                <input type="number" name="Rabat" id="Rabat" />
            </div>
            <div>
                <label for="Ilość">Ilość:<sup>*</sup></label>
                <input type="number" name="Ilość" id="Ilość" />
            </div>


            <div>
                <input type="submit" value="Dodaj" />
                <a href="ListaPozycjiZamówień.html">Anuluj</a>
            </div>
        </form>
    </main>

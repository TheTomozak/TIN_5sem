<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoBlack.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>
            <li><a href="../Zamówienia/ListaZamówień.html">Zamówienia</a></li>
            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamówień</a></li>

        </ul>
    </nav>

    <main>
        <h2>Nowa pozycja zamówienia</h2>
        <form class="form" action="DodajNowąPozycjęZamówień">
                <label for="Zamówienie">Kupiec:<sup>*</sup></label>
                <select name="Zamówienie" id="Zamówienie">
                    <option value="">--- Wybierz klienta ---</option>
                    <option value="IdKlient1">Jan Kowalski</option>
                    <option value="IdKlient2">Adam Nowak</option>
                    <option value="IdKlient3">Grzegorz Brzęczyszczykiewicz</option>
                </select>

                <label for="Produkt">Nazwa produktu:<sup>*</sup></label>
                <select name="Produkt" id="Produkt">
                    <option value="">--- Wybierz produkt ---</option>
                    <option value="IdProdukt1">Play Station 5</option>
                    <option value="IdProdukt2">Nintendo Switch</option>
                    <option value="IdProdukt3">Corsair K55 RGB</option>
                </select>
           
                <label for="Rabat">Rabat(%):</label>
                <input type="number" name="Rabat" id="Rabat" />
                <label for="Ilość">Ilość:<sup>*</sup></label>
                <input type="number" name="Ilość" id="Ilość" />


            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a href="ListaPozycjiZamówień.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

<body>


    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoBlack.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>

            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamówień</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły zamówień</h2>
        <form class="form" action="WyświetlSzczegółyZamówienia">
            <div class="form-group">
                <label for="Imie">Imie:</label>
                <input type="text" name="Imie" id="Imie" value="Jan" disabled />
            </div>
            <div class="form-group">
                <label for="Nazwisko">Nazwisko:</label>
                <input type="text" name="Nazwisko" id="Nazwisko" value="Kowalski" disabled />
            </div>
            <div class="form-group">
                <label for="Kwota">Kwota(zł):</label>
                <input type="number" name="Kwota" id="Kwota" value="2299" disabled />
            </div>
            <div class="form-group">
                <label for="Email">Adres email:</label>
                <input type="email" name="Email" id="Email" value="janKowalski@gmail.com" disabled />
            </div>
            <div class="form-group">
                <label for="NumerTel">Numer telefonu:</label>
                <input type="tel" name="NumerTel" id="NumerTel" value="666999666" disabled />
            </div>
            <div class="form-group">
                <label for="DataPrzyjecia">Data przyjęcia:</label>
                <input type="date" name="DataPrzyjecia" id="DataPrzyjecia" value="2020-10-23" disabled />
            </div>
            <div class="form-group">
                <label for="DataRealizacji">Data realizacji:</label>
                <input type="date" name="DataRealizacji" id="DataRealizacji" value="2020-10-25" disabled />
            </div>

            <div class="form-buttons">
                <a href="FormularzNowegoZamówienia.html" class="form-button-edit-detail">Edytuj</a>
            </div>

        </form>

        <h2>Szczegóły pozycji zamówień</h2>
        <table class="table-list" style="width: 60%;">
            <thead>
                <tr>
                    <th>Produkt</th>
                    <th>Rabat</th>
                    <th>Ilosc</th>
                </tr>
            </thead>
            <tr>
                <td>Play Station 5</td>
                <td>5%</td>
                <td>1</td>
            </tr>
            <tbody>

            </tbody>
        </table>

        <div class="form-buttons" >
            <a class="form-button-cancel-detail" href="ListaZamówień.html">Powrót</a>
        </div>

    </main>

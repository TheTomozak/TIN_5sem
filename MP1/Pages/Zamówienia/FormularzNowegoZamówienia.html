<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nowe zamówienia</title>
    <link rel="stylesheet" href="../../CSS/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../../Images/LogoTomoTechShop.PNG" alt="Images shows logo TomoTechShop">
    </header>

    <nav>
        <ul>
            <li><a href="../../index.html">Strona główna</a></li>
            <li><a href="../Produkt/ListaProduktow.html">Produkty</a></li>
            <li><a href="../Zamówienia/ListaZamówień.html">Zamówienia</a></li>
            <li><a href="../PozycjaZamówień/ListaPozycjiZamówień.html">Pozycja zamówień</a></li>

        </ul>
    </nav>

    <main>
        <h2>Nowe zamówienie</h2>
        <form class="form" action="DodajNoweZamówienie">
            <div class="form-group">
                <label for="Imie">Imie:<sup>*</sup></label>
                <input type="text" name="Imie" id="Imie"  />
            </div>
            <div class="form-group">
                <label for="Nazwisko">Nazwisko:<sup>*</sup></label>
                <input type="text" name="Nazwisko" id="Nazwisko"  />
            </div>
            <div class="form-group">
                <label for="Kwota">Kwota(zł):<sup>*</sup></label>
                <input type="number" name="Kwota" id="Kwota" />
            </div>
            <div class="form-group">
                <label for="Email">Adres email:<sup>*</sup></label>
                <input type="email" name="Email" id="Email"  />
            </div>
            <div class="form-group">
                <label for="NumerTel">Numer telefonu:</label>
                <input type="tel" name="NumerTel" id="NumerTel"  />
            </div>
            <div class="form-group">
                <label for="DataPrzyjecia">Data przyjęcia:<sup>*</sup></label>
                <input type="date" name="DataPrzyjecia" id="DataPrzyjecia"/>
            </div>
            <div class="form-group">
                <label for="DataRealizacji">Data realizacji:<sup>*</sup></label>
                <input type="date" name="DataRealizacji" id="DataRealizacji"  />
            </div>

            <div class="form-buttons">
                <input class="form-button-submit" type="submit" value="Dodaj" />
                <a href="ListaZamówień.html" class="form-button-cancel">Anuluj</a>
            </div> 

        </form>
    </main>

    <footer>
        Tomasz Palczewski, s18969
    </footer>


</body>

</html>

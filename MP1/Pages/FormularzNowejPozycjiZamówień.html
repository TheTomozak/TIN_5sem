<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodaj nową pozycję zamówień</title>
</head>

<body>

    <header>
        <h1>TomoTechShop</h1>
        <img src="../Images/LogoTomoTechShop.PNG" alt="Images shows logo TomoTechShop">

    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Strona główna</a></li>
            <li><a href="ListaProduktow.html">Produkty</a></li>
            <li><a href="ListaZamówień.html">Zamówienia</a></li>
            <li><a href="ListaPozycjiZamówień.html">Pozycja zamowień</a></li>

        </ul>
    </nav>

    <main>
        <h2>Nowa pozycja zamówienia</h2>
        <form action="DodajNowąPozycjęZamówień">
            <div>
                <label for="Zamówienie">Kupiec:<sup>*</sup></label>
                <input type="text" name="Zamówienie" id="Zamówienie" />
            </div>
            <div>
                <label for="Produkt">Nazwa produktu:<sup>*</sup></label>
                <input type="text" name="Produkt" id="Produkt" />
            </div>
            <div>
                <label for="Rabat">Rabat(%):</label>
                <input type="number" name="Rabat" id="Rabat" />
            </div>
            <div>
                <label for="Ilość">Ilość:<sup>*</sup></label>
                <input type="number" name="Ilość" id="Ilość" />
            </div>


            <div>
                <input type="submit" value="Dodaj" />
                <a href="ListaPozycjiZamówień.html">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Tomasz Palczewski, s18969
    </footer>


</body>

</html>
